<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Alien Invasion</title>
  </head>
  <body>
    <div class="game-heading">
      <img src="./images/logo.png" alt="" class="logo-img" />
      <br />
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-board">
      <canvas id="canvas" width = 500 height = 500></canvas>
    </div>

    <div>
      <audio id = 'song'>
        <source src = "music/music.mp3">
      </audio>

      <audio id = 'pew'>
        <source src = "music/pew.mp3">
      </audio>

    </div>

    <div id = instructions >
        <button id="start-button">Start Game</button>
        <h1>Instructions</h1>
        <h3>Use the left and right arrows to control the spaceship <br>
             and use the spacebar to shoot the aliens!</h3>
             <p>Created by Joshua Nogues</p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
